<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARCHIVE MEMO — INTERNAL USE ONLY</title>

  <style>
    :root{
      --bg:#0b0c0f;
      --panel:#0f1116;
      --panel2:#0c0d11;
      --text:#e6e6eb;
      --muted:#9aa0ab;
      --faint:#6b7280;
      --accent:#7aa2f7;
      --border:#1c1f26;
      --warn:#e6c87a;
      --bad:#ff6b6b;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:2rem;
      background:var(--bg);
      color:var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      line-height:1.55;
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      border:1px solid var(--border);
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      box-shadow: inset 0 0 0 1px #000;
    }

    header{
      padding:1.25rem 1.5rem 1rem;
      border-bottom:1px dashed var(--border);
    }

    .stamp{
      display:inline-block;
      padding:.25rem .5rem;
      border:1px solid var(--border);
      color:var(--warn);
      letter-spacing:.08em;
      font-size:.82rem;
      text-transform:uppercase;
    }

    h1{
      margin:.9rem 0 .25rem;
      font-size:1.2rem;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-weight:700;
    }

    .meta{
      color:var(--muted);
      font-size:.9rem;
      display:grid;
      grid-template-columns: 140px 1fr;
      gap:.25rem .75rem;
      margin-top:.75rem;
    }

    .meta .k{ color:var(--faint); }
    .meta .v{ color:var(--text); }

    main{
      padding:1.5rem;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:1.25rem;
    }

    @media (max-width: 900px){
      main{ grid-template-columns:1fr; }
    }

    section{
      border:1px solid var(--border);
      background:rgba(0,0,0,.18);
      padding:1.1rem 1.1rem 1rem;
    }

    section h2{
      margin:0 0 .75rem;
      font-size:.95rem;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:var(--accent);
      font-weight:700;
    }

    p{ margin:.7rem 0; }

    .redact{
      background:#000;
      color:#000;
      padding:0 .25rem;
      border-radius:2px;
      box-shadow: inset 0 0 0 1px #111;
    }

    .pull{
      margin:1rem 0;
      padding:.9rem 1rem;
      border-left:3px solid var(--warn);
      background:rgba(230,200,122,.08);
      color:var(--text);
    }

    .fragment{
      padding:.9rem 1rem;
      border:1px dashed var(--border);
      color:var(--muted);
      background:rgba(0,0,0,.20);
      margin:.9rem 0 0;
      white-space:pre-wrap;
    }

    ul{
      margin:.6rem 0 0 1.25rem;
      color:var(--text);
    }

    li{ margin:.35rem 0; }

    .warning{
      border-color: rgba(255,107,107,.35);
      background: rgba(255,107,107,.06);
    }

    .warning h2{ color: var(--bad); }

    footer{
      padding:1rem 1.5rem;
      border-top:1px dashed var(--border);
      color:var(--muted);
      font-size:.85rem;
    }

    .sig{
      color:var(--faint);
      margin-top:.75rem;
      white-space:pre-wrap;
    }

    /* subtle “old display” vibe */
    .wrap, section{
      position:relative;
    }
    .wrap:before{
      content:"";
      pointer-events:none;
      position:absolute;
      inset:0;
      background: repeating-linear-gradient(
        180deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      mix-blend-mode: overlay;
      opacity:.15;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      
    </header>

    <main>
      <!-- LEFT -->
      <section>
        
      </section>

      <!-- RIGHT -->
      <section class="warning">
        
      </section>

      <section>
        
      </section>
    </main>

    <footer>
      END OF MEMO - CHECKSUM: ████-███-████<br>
    </footer>
    
  </div>
</body>
</html>
