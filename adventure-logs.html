<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TerraContents | Adventure Logs</title>

    <!-- Necessary Bootstrap 5.3 CSS -->

  <body class="bg-dark text-light">

    <div class="container">

          <p>
            This is a list of my adventures to show what goes into each travel trip. Whether I'm going to another city or another state, I believe every adventure should bring a new challenge or new experience that should be shared.
          </p>

          <div class="row">
            <div class="col-md-4 mb-4"><div id="header-austinTrip"></div></div>
            <!-- <div class="col-md-4 mb-4"><div id="header-austinTrip-1"></div></div> -->  <!-- Change the element ID accordingly-->
          </div>

          <script>
            fetch('/adventures/2025/december/austin-trip/adventure-1.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('header-austinTrip').innerHTML = data;
            });

          </script>


        </div>
      </div>
    </div>

    <script src="/add-navbar.js"></script>
